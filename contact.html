<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Zuko</title>
<link href="assets/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<header class="py-5">
  <nav class="container mx-auto flex justify-between">
    <a href="index.html">Home</a>
  </nav>
</header>

<section class="container mx-auto py-20">
  <h2 class="text-3xl font-bold mb-10">Contact Me</h2>
  <form class="max-w-md mx-auto">
    <input type="text" placeholder="Your Name" class="block w-full p-3 mb-5 rounded-lg bg-gray-800">
    <input type="email" placeholder="Your Email" class="block w-full p-3 mb-5 rounded-lg bg-gray-800">
    <textarea placeholder="Your Message" class="block w-full p-3 mb-5 rounded-lg bg-gray-800"></textarea>
    <button type="submit" class="bg-blue-600 px-6 py-3 rounded-lg">Send</button>
  </form>
</section>

</body>
</html>
